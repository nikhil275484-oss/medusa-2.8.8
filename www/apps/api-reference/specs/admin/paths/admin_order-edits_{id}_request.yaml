post:
  operationId: PostOrderEditsIdRequest
  summary: Request Order Edit
  description: Change the status of an active order edit to requested.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The order edit's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_order-edits_{id}_request/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_order-edits_{id}_request/post.sh
  tags:
    - Order Edits
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AdminOrderEditPreviewResponse.yaml
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  x-workflow: requestOrderEditRequestWorkflow
  x-events:
    - name: order-edit.requested
      payload: |-
        ```ts
        {
          order_id, // The ID of the order
          actions, // (array) The [actions](https://docs.medusajs.com/resources/references/fulfillment/interfaces/fulfillment.OrderChangeActionDTO) to edit the order
        }
        ```
      description: Emitted when an order edit is requested.
      deprecated: false
      version: 2.8.0
