    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: JavaScript
      label: JS SDK
      source:
        $ref: ../code_samples/JavaScript/admin_draft-orders_{id}_edit/post.js
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_draft-orders_{id}_edit/post.sh
  tags:
    - Draft Orders
  responses:
    '200':
      description: OK
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
