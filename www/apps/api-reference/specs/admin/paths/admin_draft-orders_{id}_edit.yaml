post:
  operationId: PostDraftOrdersIdEdit
  summary: Create a Draft Order Edit
  x-sidebar-summary: Create Edit
  description: >-
    Create an edit on a draft order. This will allow you to make changes to the
    draft order's items, shipping methods, or promotions. Once you've made the
    necessar changes, you can later either request the edit (which requires a
    confirmation from the customer), or force-confirm the edit.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The draft order's ID.
      required: true
      schema:
        type: string
  security:
